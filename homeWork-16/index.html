<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeWork-16</title>

</head>
<body>
     <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <div class="header__buttons buttons">
                        <button class="buttons__characters">Показать персонажей</button>
                        <button class="buttons__movies">Показать фильмы</button>
                        <button class="buttons__books">Показать книги</button>
                    </div>
                    <div class="header__sort">
                        <button class="sort-low" disabled>Отсортировать name в алфавитном порядке</button>
                        <button class="sort-high" disabled>Отсортировать name в обратном порядке</button>
                        
                    </div>
                    <div class="header__arrows arrows">
                        <button class="arrows__prev" disabled>Предыдущая страница</button>
                        <button class="arrows__next" disabled>Следующая страница</button>
                    </div>
                   
                    <ul class="header__list"></ul>
                    <footer class="footer"><div class="footer__page">страница 1</div></footer>
                </div>
            </div>
        </header>
     </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
